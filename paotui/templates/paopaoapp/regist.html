<!DOCTYPE html>
<html lang="en">
<head>
    <script   src="/static/jquery.js"></script>
    <script type = 'text/javascript' src = /static/paopaoapp/js/regist.js></script>
    <link rel="stylesheet" href="/static/paopaoapp/css/regist.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="body">
<div id="image"></div>
<h1 style="position:absolute;left:50%;top:10%;">用户注册</h1>

<div id="div_form" style = "position:absolute;left:40%;top:20%;width:50%">
<form action = '/paopaoapp/adduser/' method = 'post'>
    姓&nbsp&nbsp&nbsp&nbsp名:<input id="name_id" name = 'name' type = 'text'>&nbsp&nbsp&nbsp&nbsp<span></span><br><br>
    账&nbsp&nbsp&nbsp&nbsp号:<input id="username_id" name = 'username' type = 'text'>&nbsp&nbsp&nbsp&nbsp<span></span><br><br>
    密&nbsp&nbsp&nbsp&nbsp码:<input id="password_id" name = 'password' type = 'password'>&nbsp&nbsp&nbsp&nbsp<span></span><br><br>
    电&nbsp&nbsp&nbsp&nbsp话:<input id="tel_id" name = 'tel' type = 'text'>&nbsp&nbsp&nbsp&nbsp<span></span><br><br>
    身&nbsp份&nbsp证:<input id="userid_id" name = 'userid' type = 'text'>&nbsp&nbsp&nbsp&nbsp<span></span><br><br>
    地&nbsp&nbsp&nbsp&nbsp址:<input id="adress_id" name = 'adress' type = 'text'>&nbsp&nbsp&nbsp&nbsp<span></span><br><br>
    性&nbsp&nbsp&nbsp&nbsp别:&nbsp&nbsp&nbsp&nbsp&nbsp女&nbsp<input name = 'gender' type = 'radio' value = 'wman'>&nbsp&nbsp&nbsp&nbsp&nbsp男&nbsp<input name = 'gender' type = 'radio' checked="checked" value = 'man'><br><br>
    用&nbsp&nbsp&nbsp&nbsp户:&nbsp&nbsp&nbsp&nbsp单单<input name = 'decide' type = 'radio' value = 'user'>&nbsp&nbsp&nbsp&nbsp跑跑<input name = 'decide' type = 'radio' checked="checked" value = 'paopao'><br><br>
    出生日期:<input id="borth_id" type="datetime-local" name = 'borth'>&nbsp&nbsp&nbsp&nbsp<span>格式:1987-05-27</span><br><br>
    <input id = 'but1' type = 'submit' value = '注册'>

</form>
</div>
</body>
</html>
